openapi: 3.0.3
info:
  title: Connection state
  version: 0.1.0
  description: API to create, read, and update connection state.
tags:
  - name: Connection state
    description: API to create, read, and update connection state.
paths:
  /api/v1/connection-state/search:
    post:
      tags:
        - Connection state
      operationId: find-connection-state
      summary: Find connection state result
      security:
        - JWTAuth: []
      parameters:
        - in: header
          name: x-document-date-time
          description: Document creation timestamp
          required: true
          schema:
            $ref: '#/components/schemas/dateTime'
        - in: header
          name: x-document-identification
          description: Document unique identification
          required: true
          schema:
            $ref: '#/components/schemas/uniqueId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
                type: object
                properties:
                  marketParticipantContext:
                    $ref: '#/components/schemas/marketParticipantContext'
                  connectionStateAttributes:
                    $ref: '#/components/schemas/connectionStateAttributes'
                required:
                  - marketParticipantContext
                  - connectionStateAttributes
      description: >-
                   Submit the connection state attributes to find the result      
      responses:
        '200':
          description: OK
          headers:
            status:
              description: HTTP status code
              schema:
                $ref: '#/components/schemas/statusCode'
            x-document-date-time:
              description: Document creation timestamp
              schema:
                $ref: '#/components/schemas/dateTime'
            x-document-identification:
              description: Document unique identification
              schema:
                $ref: '#/components/schemas/uniqueId'
            x-original-document-identification:
              description: Request document unique identification
              schema:
                $ref: '#/components/schemas/uniqueId'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/connectionStateResult'
        "400":
          $ref: '#/components/responses/badRequest'
        "401":
          $ref: '#/components/responses/unauthorized'
        "403":
          $ref: '#/components/responses/forbidden'
        "404":
          $ref: '#/components/responses/notFound'
        "422":
          $ref: '#/components/responses/unprocessableEntity'
  /api/v1/connection-state:
    post:
      tags:
        - Connection state
      operationId: request-connection-state
      summary: Create a connection state request
      security:
        - JWTAuth: []
      parameters:
        - in: header
          name: x-document-date-time
          description: Document creation timestamp
          required: true
          schema:
            $ref: '#/components/schemas/dateTime'
        - in: header
          name: x-document-identification
          description: Document unique identification
          required: true
          schema:
            $ref: '#/components/schemas/uniqueId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
                type: object
                properties:
                  marketParticipantContext:
                    $ref: '#/components/schemas/marketParticipantContext'
                  connectionStateRequest:
                    type: array
                    minItems: 1
                    items:
                      $ref: '#/components/schemas/connectionStateRequest'
                required:
                  - marketParticipantContext
                  - connectionStateRequest
        description: >-
                     Submit the connection state object to start the process
      responses:
        '201':
          description: Created
          headers:
            status:
              description: HTTP status code
              schema:
                $ref: '#/components/schemas/statusCode'
            x-document-date-time:
              description: Document creation timestamp
              schema:
                $ref: '#/components/schemas/dateTime'
            x-document-identification:
              description: Document unique identification
              schema:
                $ref: '#/components/schemas/uniqueId'
            x-original-document-identification:
              description: Request document unique identification
              schema:
                $ref: '#/components/schemas/uniqueId'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/uniqueId'
        "400":
          $ref: '#/components/responses/badRequest'
        "401":
          $ref: '#/components/responses/unauthorized'
        "403":
          $ref: '#/components/responses/forbidden'
        "422":
          $ref: '#/components/responses/unprocessableEntity'
    put:
      tags:
        - Connection state
      operationId: update-connection-state
      summary: Update connection state
      security:
        - JWTAuth: []
      parameters:
        - in: header
          name: x-document-date-time
          description: Document creation timestamp
          required: true
          schema:
            $ref: '#/components/schemas/dateTime'
        - in: header
          name: x-document-identification
          description: Document unique identification
          required: true
          schema:
            $ref: '#/components/schemas/uniqueId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
                type: object
                properties:
                  marketParticipantContext:
                    $ref: '#/components/schemas/marketParticipantContext'
                  connectionStateRequestChange:
                    type: array
                    minItems: 1
                    items:
                      $ref: '#/components/schemas/connectionStateRequestChange'
                required:
                  - marketParticipantContext
                  - connectionStateRequestChange
        description: >-
                     Submit the connection state object to update the content
      responses:
        '200':
          description: OK
          headers:
            status:
              description: HTTP status code
              schema:
                $ref: '#/components/schemas/statusCode'
            x-document-date-time:
              description: Document creation timestamp
              schema:
                $ref: '#/components/schemas/dateTime'
            x-document-identification:
              description: Document unique identification
              schema:
                $ref: '#/components/schemas/uniqueId'
            x-original-document-identification:
              description: Request document unique identification
              schema:
                $ref: '#/components/schemas/uniqueId'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/uniqueId'
        "400":
          $ref: '#/components/responses/badRequest'
        "401":
          $ref: '#/components/responses/unauthorized'
        "403":
          $ref: '#/components/responses/forbidden'
        "404":
          $ref: '#/components/responses/notFound'
        "422":
          $ref: '#/components/responses/unprocessableEntity'
  /api/v1/agreement-coordination/response:
    post:
      tags:
        - Connection state
      operationId: request-connection-state-response
      summary: Create a connection state response
      security:
        - JWTAuth: []
      parameters:
        - in: header
          name: x-document-date-time
          description: Document creation timestamp
          required: true
          schema:
            $ref: '#/components/schemas/dateTime'
        - in: header
          name: x-document-identification
          description: Document unique identification
          required: true
          schema:
            $ref: '#/components/schemas/uniqueId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
                type: object
                properties:
                  marketParticipantContext:
                    $ref: '#/components/schemas/marketParticipantContext'
                  connectionStateResponse:
                    type: array
                    minItems: 1
                    items:
                      $ref: '#/components/schemas/connectionStateResponse'
                required:
                  - marketParticipantContext
                  - connectionStateResponse
        description: >-
                     Submit the connection state response object to close the process
      responses:
        '201':
          description: Created
          headers:
            status:
              description: HTTP status code
              schema:
                $ref: '#/components/schemas/statusCode'
            x-document-date-time:
              description: Document creation timestamp
              schema:
                $ref: '#/components/schemas/dateTime'
            x-document-identification:
              description: Document unique identification
              schema:
                $ref: '#/components/schemas/uniqueId'
            x-original-document-identification:
              description: Request document unique identification
              schema:
                $ref: '#/components/schemas/uniqueId'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/uniqueId'
        "400":
          $ref: '#/components/responses/badRequest'
        "401":
          $ref: '#/components/responses/unauthorized'
        "403":
          $ref: '#/components/responses/forbidden'
        "422":
          $ref: '#/components/responses/unprocessableEntity'
    put:
      tags:
        - Connection state
      operationId: update-connection-state-response
      summary: Update connection state response
      security:
        - JWTAuth: []
      parameters:
        - in: header
          name: x-document-date-time
          description: Document creation timestamp
          required: true
          schema:
            $ref: '#/components/schemas/dateTime'
        - in: header
          name: x-document-identification
          description: Document unique identification
          required: true
          schema:
            $ref: '#/components/schemas/uniqueId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
                type: object
                properties:
                  marketParticipantContext:
                    $ref: '#/components/schemas/marketParticipantContext'
                  connectionStateResponseChange:
                    type: array
                    minItems: 1
                    items:
                      $ref: '#/components/schemas/connectionStateResponseChange'
                required:
                  - marketParticipantContext
                  - connectionStateResponseChange
        description: >-
                     Submit the connection state response object to update the content
      responses:
        '200':
          description: OK
          headers:
            status:
              description: HTTP status code
              schema:
                $ref: '#/components/schemas/statusCode'
            x-document-date-time:
              description: Document creation timestamp
              schema:
                $ref: '#/components/schemas/dateTime'
            x-document-identification:
              description: Document unique identification
              schema:
                $ref: '#/components/schemas/uniqueId'
            x-original-document-identification:
              description: Request document unique identification
              schema:
                $ref: '#/components/schemas/uniqueId'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/uniqueId'
        "400":
          $ref: '#/components/responses/badRequest'
        "401":
          $ref: '#/components/responses/unauthorized'
        "403":
          $ref: '#/components/responses/forbidden'
        "404":
          $ref: '#/components/responses/notFound'
        "422":
          $ref: '#/components/responses/unprocessableEntity'
components:
  securitySchemes:
    JWTAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: |-
        Example:
        > Authorization: Bearer <token>        
  schemas:
    dateTime:
      type: string
      format: date-time
      description: ISO 8601 zone datetime
    date:
      type: string
      format: date
      description: ISO 8601 date
    uniqueId:
      type: string
      format: uuid
      description: UUID
    statusCode:
      type: integer
      description: HTTP status code
      minLength: 3
      maxLength: 3
    eic:
      type: string
      format: eic
      description: EIC code
      minLength: 16
      maxLength: 16
      # RegEx to verify the EIC format, semantic verification is part of content validation
      pattern: >-
                \d{2}[XYZWTVA][A-Z0-9\-]{12}[A-Z0-9]
    comment:
      type: string
      maxLength: 2000
    connectionStateType:
      type: string
      enum: [CONNECTED, DISCONNECTED, ALLOWED, CANCELLED, PLANNED]
    requestReasonType:
      type: string
      enum: [DEBT, DEBT_PAID, NEW_AGREEMENT]
    responseReasonType:
      type: string
      enum: [FAULT, NO_AGREEMENT, AGREEMENT_END, NO_SPR_MP, GO_DISCONNECTED, CANCELLED_ORDER, NO_CANCEL]
    connectionStateAttributes:
      type: object
      properties:
        connectionStateRequestIdentification:
          $ref: '#/components/schemas/uniqueId'
        senderEic:
          $ref: '#/components/schemas/eic'
        receiverEic:
          $ref: '#/components/schemas/eic'
        meterEic:
          $ref: '#/components/schemas/eic'
        customerEic:
          $ref: '#/components/schemas/eic'
        requestedConnecionState:
          $ref: '#/components/schemas/connectionStateType'
        requestReason:
          $ref: '#/components/schemas/requestReasonType'
        preferredDate:
          $ref: '#/components/schemas/date'
        requestComment:
          $ref: '#/components/schemas/comment'
        requestPeriodStart:
          $ref: '#/components/schemas/dateTime'
        requestPeriodEnd:
          $ref: '#/components/schemas/dateTime'
        responseConnecionState:
          $ref: '#/components/schemas/connectionStateType'
        responseReason:
          $ref: '#/components/schemas/responseReasonType'
        estimatedDate:
          $ref: '#/components/schemas/date'
        responseComment:
          $ref: '#/components/schemas/comment'
        responsePeriodStart:
          $ref: '#/components/schemas/dateTime'
        responsePeriodEnd:
          $ref: '#/components/schemas/dateTime'
    connectionStateRequest:
      type: object
      properties:
        connectionStateRequestIdentification:
          $ref: '#/components/schemas/uniqueId'
        serviceProviderEic:
          $ref: '#/components/schemas/eic'
        meterEic:
          $ref: '#/components/schemas/eic'
        customerEic:
          $ref: '#/components/schemas/eic'
        requestedConnecionState:
          $ref: '#/components/schemas/connectionStateType'
        requestReason:
          $ref: '#/components/schemas/requestReasonType'
        preferredDate:
          $ref: '#/components/schemas/date'
        requestComment:
          $ref: '#/components/schemas/comment'
      required:
        - connectionStateRequestIdentification
        - serviceProviderEic
        - meterEic
        - customerEic
        - requestedConnecionState
        - requestReason
    connectionStateRequestChange:
      type: object
      properties:
        connectionStateRequestIdentification:
          $ref: '#/components/schemas/uniqueId'
        serviceProviderEic:
          $ref: '#/components/schemas/eic'
        meterEic:
          $ref: '#/components/schemas/eic'
        customerEic:
          $ref: '#/components/schemas/eic'
        requestedConnecionState:
          $ref: '#/components/schemas/connectionStateType'
        requestReason:
          $ref: '#/components/schemas/requestReasonType'
        preferredDate:
          $ref: '#/components/schemas/date'
        requestComment:
          $ref: '#/components/schemas/comment'
      required:
        - connectionStateRequestIdentification
    connectionStateResponse:
      type: object
      properties:
        connectionStateRequestIdentification:
          $ref: '#/components/schemas/uniqueId'
        serviceProviderEic:
          $ref: '#/components/schemas/eic'
        responseConnecionState:
          $ref: '#/components/schemas/connectionStateType'
        responseReason:
          $ref: '#/components/schemas/responseReasonType'
        estimatedDate:
          $ref: '#/components/schemas/date'
        responseComment:
          $ref: '#/components/schemas/comment'
      required:
        - connectionStateRequestIdentification
        - serviceProviderEic
        - responseConnecionState
        - responseReason
    connectionStateResponseChange:
      type: object
      properties:
        connectionStateRequestIdentification:
          $ref: '#/components/schemas/uniqueId'
        serviceProviderEic:
          $ref: '#/components/schemas/eic'
        responseConnecionState:
          $ref: '#/components/schemas/connectionStateType'
        responseReason:
          $ref: '#/components/schemas/responseReasonType'
        estimatedDate:
          $ref: '#/components/schemas/date'
        responseComment:
          $ref: '#/components/schemas/comment'
      required:
        - connectionStateRequestIdentification
        - serviceProviderEic
    connectionStateResult:
      type: object
      properties:
        connectionStateRequestIdentification:
          $ref: '#/components/schemas/uniqueId'
        senderEic:
          $ref: '#/components/schemas/eic'
        receiverEic:
          $ref: '#/components/schemas/eic'
        meterEic:
          $ref: '#/components/schemas/eic'
        customerEic:
          $ref: '#/components/schemas/eic'
        requestedConnecionState:
          $ref: '#/components/schemas/connectionStateType'
        requestReason:
          $ref: '#/components/schemas/requestReasonType'
        preferredDate:
          $ref: '#/components/schemas/date'
        requestComment:
          $ref: '#/components/schemas/comment'
        requestTimestamp:
          $ref: '#/components/schemas/dateTime'
        responseConnecionState:
          $ref: '#/components/schemas/connectionStateType'
        responseReason:
          $ref: '#/components/schemas/responseReasonType'
        estimatedDate:
          $ref: '#/components/schemas/date'
        responseComment:
          $ref: '#/components/schemas/comment'
        responseTimestamp:
          $ref: '#/components/schemas/dateTime'
      required:
        - connectionStateRequestIdentification
        - senderEic
        - receiverEic
        - meterEic
        - customerEic
        - requestedConnecionState
        - requestReason
        - preferredDate
        - requestTimestamp
    marketParticipantContext:
      type: object
      properties:
        marketParticipantIdentification:
          $ref: '#/components/schemas/eic'
        marketParticipantRole:
          type: string
          maxLength: 50
        purpose:
          type: string
          maxLength: 50
        commodityType:
          type: string
          enum: [ELECTRICITY, NATURAL_GAS]
      required:
        - marketParticipantIdentification
        - marketParticipantRole
        - commodityType
    badRequest:
      type: object
      description: Bad Request
      properties:
        problem:
          $ref: '#/components/schemas/defaultProblem'
    unauthorized:
      type: object
      description: Unauthorized
      properties:
        problem:
          $ref: '#/components/schemas/defaultProblem'
    forbidden:
      type: object
      description: Forbidden
      properties:
        problem:
          $ref: '#/components/schemas/defaultProblem'
    notFound:
      type: object
      description: Not found
      properties:
        problem:
          $ref: '#/components/schemas/defaultProblem'
    unprocessableEntity:
      type: object
      description: Unprocessable entity
      properties:
        problem:
          $ref: '#/components/schemas/defaultProblem'
    defaultProblem:
      type: object
      description: Default problem object
      properties:
        code:
          type: string
        message:
          type: string
        cause:
          $ref: '#/components/schemas/defaultProblem'
  responses:
    badRequest:
      description: Bad Request
      headers:
        status:
          description: HTTP status code
          schema:
            $ref: '#/components/schemas/statusCode'
        x-document-date-time:
          description: Document creation timestamp
          schema:
            $ref: '#/components/schemas/dateTime'
        x-document-identification:
          description: Document unique identification
          schema:
            $ref: '#/components/schemas/uniqueId'
        x-original-document-identification:
          description: Request document unique identification
          schema:
            $ref: '#/components/schemas/uniqueId'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/badRequest'
    unauthorized:
      description: Unauthorized
      headers:
        status:
          description: HTTP status code
          schema:
            $ref: '#/components/schemas/statusCode'
        x-document-date-time:
          description: Document creation timestamp
          schema:
            $ref: '#/components/schemas/dateTime'
        x-document-identification:
          description: Document unique identification
          schema:
            $ref: '#/components/schemas/uniqueId'
        x-original-document-identification:
          description: Request document unique identification
          schema:
            $ref: '#/components/schemas/uniqueId'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/unauthorized'
    forbidden:
      description: Forbidden
      headers:
        status:
          description: HTTP status code
          schema:
            $ref: '#/components/schemas/statusCode'
        x-document-date-time:
          description: Document creation timestamp
          schema:
            $ref: '#/components/schemas/dateTime'
        x-document-identification:
          description: Document unique identification
          schema:
            $ref: '#/components/schemas/uniqueId'
        x-original-document-identification:
          description: Request document unique identification
          schema:
            $ref: '#/components/schemas/uniqueId'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/forbidden'
    notFound:
      description: Not found
      headers:
        status:
          description: HTTP status code
          schema:
            $ref: '#/components/schemas/statusCode'
        x-document-date-time:
          description: Document creation timestamp
          schema:
            $ref: '#/components/schemas/dateTime'
        x-document-identification:
          description: Document unique identification
          schema:
            $ref: '#/components/schemas/uniqueId'
        x-original-document-identification:
          description: Request document unique identification
          schema:
            $ref: '#/components/schemas/uniqueId'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/notFound'
    unprocessableEntity:
      description: Unprocessable entity
      headers:
        status:
          description: HTTP status code
          schema:
            $ref: '#/components/schemas/statusCode'
        x-document-date-time:
          description: Document creation timestamp
          schema:
            $ref: '#/components/schemas/dateTime'
        x-document-identification:
          description: Document unique identification
          schema:
            $ref: '#/components/schemas/uniqueId'
        x-original-document-identification:
          description: Request document unique identification
          schema:
            $ref: '#/components/schemas/uniqueId'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/unprocessableEntity'
servers:
  - url: https://test-newavp.elering.ee
security:
  - JWTAuth: []