openapi: 3.0.3
info:
  title: meteringPoint
  version: 0.1.0
  description: API to create, read, and update meter information.
paths:
  /api/v1/meter/search:
    post:
      operationId: find-meter
      summary: Find a meter by EIC
      security:
        - JWTAuth: []
      parameters:
        - in: header
          name: x-document-date-time
          description: Document creation timestamp
          required: true
          schema:
            $ref: '#/components/headers/x-document-date-time'
        - in: header
          name: x-document-identification
          description: Document unique identification
          required: true
          schema:
            $ref: '#/components/headers/x-document-identification'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/meterAttributes'
      description: >-
        Submit the meter identification to receive the meter metadata
      responses:
        '200':
          description: OK
          headers:
            status:
              description: HTTP status code
              schema:
                $ref: '#/components/headers/status'
            x-document-date-time:
              description: Document creation timestamp
              schema:
                $ref: '#/components/headers/x-document-date-time'
            x-document-identification:
              description: Document unique identification
              schema:
                $ref: '#/components/headers/x-document-identification'
            x-original-document-identification:
              description: Request document unique identification
              schema:
                $ref: '#/components/headers/x-document-identification'
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    meterMetadata:
                      $ref: '#/components/schemas/meterMetadataResponse'
        "400":
          $ref: '#/components/responses/badRequest'
        "401":
          $ref: '#/components/responses/unauthorized'
        "403":
          $ref: '#/components/responses/forbidden'
        "404":
          $ref: '#/components/responses/notFound'
        "422":
          $ref: '#/components/responses/unprocessableEntity'
  /api/v1/meter:
    post:
      operationId: request-meter
      summary: Create meter with metadata
      security:
        - JWTAuth: []
      parameters:
        - in: header
          name: x-document-date-time
          description: Document creation timestamp
          required: true
          schema:
            $ref: '#/components/headers/x-document-date-time'
        - in: header
          name: x-document-identification
          description: Document unique identification
          required: true
          schema:
            $ref: '#/components/headers/x-document-identification'
        - in: query
          name: meterEic
          description: Meter EIC identification
          required: true
          schema:
            $ref: '#/components/schemas/eic'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                properties:
                  meterMetadata:
                    $ref: '#/components/schemas/meterMetadata'
        description: >-
          Submit the meter metadata object to create the meter
      responses:
        '201':
          description: Created
          headers:
            status:
              description: HTTP status code
              schema:
                $ref: '#/components/headers/status'
            x-document-date-time:
              description: Document creation timestamp
              schema:
                $ref: '#/components/headers/x-document-date-time'
            x-document-identification:
              description: Document unique identification
              schema:
                $ref: '#/components/headers/x-document-identification'
            x-original-document-identification:
              description: Request document unique identification
              schema:
                $ref: '#/components/headers/x-document-identification'
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    meterMetadata:
                      $ref: '#/components/schemas/meterCommonResponse'
        "400":
          $ref: '#/components/responses/badRequest'
        "401":
          $ref: '#/components/responses/unauthorized'
        "403":
          $ref: '#/components/responses/forbidden'
        "422":
          $ref: '#/components/responses/unprocessableEntity'
    put:
      operationId: update-meter
      summary: Update meter metadata
      security:
        - JWTAuth: []
      parameters:
        - in: header
          name: x-document-date-time
          description: Document creation timestamp
          required: true
          schema:
            $ref: '#/components/headers/x-document-date-time'
        - in: header
          name: x-document-identification
          description: Document unique identification
          required: true
          schema:
            $ref: '#/components/headers/x-document-identification'
        - in: query
          name: meterEic
          description: Meter EIC identification
          required: true
          schema:
            $ref: '#/components/schemas/eic'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                properties:
                  meterMetadata:
                    $ref: '#/components/schemas/meterMetadata'
        description: >-
          Submit the meter metadata object to update its metadata
      responses:
        '200':
          description: OK
          headers:
            status:
              description: HTTP status code
              schema:
                $ref: '#/components/headers/status'
            x-document-date-time:
              description: Document creation timestamp
              schema:
                $ref: '#/components/headers/x-document-date-time'
            x-document-identification:
              description: Document unique identification
              schema:
                $ref: '#/components/headers/x-document-identification'
            x-original-document-identification:
              description: Request document unique identification
              schema:
                $ref: '#/components/headers/x-document-identification'
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    meterMetadata:
                      $ref: '#/components/schemas/meterCommonResponse'
        "400":
          $ref: '#/components/responses/badRequest'
        "401":
          $ref: '#/components/responses/unauthorized'
        "403":
          $ref: '#/components/responses/forbidden'
        "404":
          $ref: '#/components/responses/notFound'
        "422":
          $ref: '#/components/responses/unprocessableEntity'
    get:
      operationId: find-meter-of-customer
      summary: Find a meter by Customer EIC
      security:
        - JWTAuth: []
      parameters:
        - in: header
          name: x-document-date-time
          description: Document creation timestamp
          required: true
          schema:
            $ref: '#/components/headers/x-document-date-time'
        - in: header
          name: x-document-identification
          description: Document unique identification
          required: true
          schema:
            $ref: '#/components/headers/x-document-identification'
        - in: query
          name: customerEic
          description: Customer EIC identification
          required: true
          schema:
            $ref: '#/components/schemas/eic'
        - in: query
          name: purpose
          description: Purpose of the request
          required: true
          schema:
            type: string
            maxLength: 50
      description: >-
        Submit the customer identification and optionally the commodity type to receive the meter metadata
      responses:
        '200':
          description: OK
          headers:
            status:
              description: HTTP status code
              schema:
                $ref: '#/components/headers/status'
            x-document-date-time:
              description: Document creation timestamp
              schema:
                $ref: '#/components/headers/x-document-date-time'
            x-document-identification:
              description: Document unique identification
              schema:
                $ref: '#/components/headers/x-document-identification'
            x-original-document-identification:
              description: Request document unique identification
              schema:
                $ref: '#/components/headers/x-document-identification'
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    meterMetadata:
                      $ref: '#/components/schemas/meterMetadataResponse'
        "400":
          $ref: '#/components/responses/badRequest'
        "401":
          $ref: '#/components/responses/unauthorized'
        "403":
          $ref: '#/components/responses/forbidden'
        "404":
          $ref: '#/components/responses/notFound'
        "422":
          $ref: '#/components/responses/unprocessableEntity'
components:
  securitySchemes:
    JWTAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: |-
        Example:
        > Authorization: Bearer <token>
  schemas:
    dateTime:
      type: string
      format: datetime
      description: ISO 8601 zone datetime
      # RegEx to verify the yyyy-MM-ddTHH:mm:ssZ format
      pattern: >-
        [0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}(\.[0-9]+)?([zZ]|([\+-])([01]\d|2[0-3]):?([0-5]\d)?)?
    uniqueId:
      type: string
      format: uuid
      description: UUID
      minLength: 36
      maxLength: 36
      # RegEx to verify the UUID format
      pattern: >-
        ^[0-9a-fA-F]{8}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{12}$
    statusCode:
      type: integer
      description: HTTP status code
      minLength: 3
      maxLength: 3
    eic:
      type: string
      format: eic
      description: EIC code
      minLength: 16
      maxLength: 16
      # RegEx to verify the EIC format, semantic verification is part of content validation
      pattern: >-
        \d{2}[XYZWTVA][A-Z0-9\-]{12}[A-Z0-9]
    meterCommon:
      type: object
      description: Common meter metadata
      properties:
        meterEic:
          $ref: '#/components/schemas/eic'
        meterCommodity:
          type: string
          enum: [ELECTRICITY, NATURAL_GAS]
        meterType:
          type: string
          enum: [REMOTE_READING, VIRTUAL, NON_REMOTE_READING]
      required:
        - meterEic
        - meterCommodity
        - meterType
    meterCommonAttributes:
      type: object
      description: Common meter metadata
      properties:
        meterEic:
          $ref: '#/components/schemas/eic'
        meterCommodity:
          type: string
          enum: [ELECTRICITY, NATURAL_GAS]
        meterType:
          type: string
          enum: [REMOTE_READING, VIRTUAL, NON_REMOTE_READING]
    meterCommonResponse:
      type: object
      description: Common meter metadata
      properties:
        meterEic:
          $ref: '#/components/schemas/eic'
        meterCommodity:
          type: string
          enum: [ELECTRICITY, NATURAL_GAS]
        meterType:
          type: string
          enum: [REMOTE_READING, VIRTUAL, NON_REMOTE_READING]
        version:
          type: integer
          minimum: 1
      required:
        - meterEic
        - meterCommodity
        - meterType
        - version
    electricityCharacteristics:
      type: object
      description: Electricity characteristics
      properties:
        consumptionScale:
          type: string
          enum: [SMALL, LARGE]
        connectionState:
          type: string
          enum: [CONNECTED, DISCONNECTED]
        resolution:
          type: string
          enum: [PT15M, PT1H]
        customerType:
          type: string
          enum: [CONSUMER, GRID_OPERATOR, PRODUCER, MICRO, LINE_OPERATOR, ENERGY_STORAGE_UNIT, CHARGING_POINT_OPERATOR]
        production:
          type: boolean
        productionSource:
          type: string
          enum: [SOLAR, WIND, HYDRO, BIOGAS, BIOMASS, NATURAL_GAS, OIL_SHALE, OTHER_RENEWABLE, OTHER_NON_RENEWABLE]
        borderPoint:
          type: boolean
        transmissionNetwork:
          type: string
        apartmentAssociation:
          type: boolean
        isolatedMeteringPoint:
          type: boolean
        electricalHeating:
          type: boolean
        chargingPoint:
          type: boolean
        storageCapacity:
          type: integer
        storageEnergy:
          type: integer
        productionCapacity:
          type: integer
        transmissionCapacity:
          type: integer
      required:
        - consumptionScale
        - connectionState
        - resolution
        - customerType
        - production
        - borderPoint
        - transmissionNetwork
        - appartmentAssociation
        - isolatedMeteringPoint
        - electricalHeating
        - chargingPoint
        - storageCapacity
        - storageEnergy
        - productionCapacity
        - transmissionCapacity
    electricityCharacteristicsAttributes:
      type: object
      description: Electricity characteristics
      properties:
        consumptionScale:
          type: string
          enum: [SMALL, LARGE]
        connectionState:
          type: string
          enum: [CONNECTED, DISCONNECTED]
        resolution:
          type: string
          enum: [PT15M, PT1H]
        customerType:
          type: string
          enum: [CONSUMER, GRID_OPERATOR, PRODUCER, MICRO, LINE_OPERATOR, ENERGY_STORAGE_UNIT, CHARGING_POINT_OPERATOR]
        production:
          type: boolean
        productionSource:
          type: string
          enum: [SOLAR, WIND, HYDRO, BIOGAS, BIOMASS, NATURAL_GAS, OIL_SHALE, OTHER_RENEWABLE, OTHER_NON_RENEWABLE]
        borderPoint:
          type: boolean
        transmissionNetwork:
          type: string
        appartmentAssociation:
          type: boolean
        isolatedMeteringPoint:
          type: boolean
        electricalHeating:
          type: boolean
        chargingPoint:
          type: boolean
        storageCapacity:
          type: integer
        storageEnergy:
          type: integer
        productionCapacity:
          type: integer
        transmissionCapacity:
          type: integer
    gasCharacteristics:
      type: object
      description: Gas characteristics
      properties:
        consumptionScale:
          type: string
          enum: [SMALL, LARGE]
        connectionState:
          type: string
          enum: [CONNECTED, DISCONNECTED]
        resolution:
          type: string
          enum: [PT1H, P1D]
        customerType:
          type: string
          enum: [CONSUMER, CONSUMER_2, GRID_OPERATOR, PRODUCER, PROTECTED, PROTECTED_OTHER, GENERAL_INTEREST_SERVICE_PROVIDER, POWER_PRODUCER_FROM_GAS, LNG_OPERATOR]
        production:
          type: boolean
        productionSource:
          type: string
          enum: [BIOGAS]
        borderPoint:
          type: boolean
        transmissionNetwork:
          type: string
        appartmentAssociation:
          type: boolean
      required:
        - consumptionScale
        - connectionState
        - resolution
        - customerType
        - production
        - borderPoint
        - transmissionNetwork
        - appartmentAssociation
    gasCharacteristicsAttributes:
      type: object
      description: Gas characteristics
      properties:
        consumptionScale:
          type: string
          enum: [SMALL, LARGE]
        connectionState:
          type: string
          enum: [CONNECTED, DISCONNECTED]
        resolution:
          type: string
          enum: [PT1H, P1D]
        customerType:
          type: string
          enum: [CONSUMER, CONSUMER_2, GRID_OPERATOR, PRODUCER, PROTECTED, PROTECTED_OTHER, GENERAL_INTEREST_SERVICE_PROVIDER, POWER_PRODUCER_FROM_GAS, LNG_OPERATOR]
        production:
          type: boolean
        productionSource:
          type: string
          enum: [BIOGAS]
        borderPoint:
          type: boolean
        transmissionNetwork:
          type: string
        appartmentAssociation:
          type: boolean
    aggregatorCharacteristics:
      type: object
      description: Aggregator characteristics
      properties:
        parentMeterEic:
          $ref: '#/components/schemas/eic'
      required:
        - parentMeterEic
    aggregatorCharacteristicsAttributes:
      type: object
      description: Aggregator characteristics
      properties:
        parentMeterEic:
          $ref: '#/components/schemas/eic'
    location:
      type: object
      description: Location object
      properties:
        adsId:
          type: integer
        comment:
          type: string
          maxLength: 255
      required:
        - adsId
    meterMetadata:
      type: object
      description: Meter metadata object (full dataset)
      properties:
        meterCommon:
          $ref: '#/components/schemas/meterCommon'
        location:
          $ref: '#/components/schemas/location'
      required:
        - meterCommon
        - location
      oneOf:
        - properties:
            electricityCharacteristics:
              $ref: '#/components/schemas/electricityCharacteristics'
        - properties:
            gasCharacteristics:
              $ref: '#/components/schemas/gasCharacteristics'
        - properties:
            aggregatorCharacteristics:
              $ref: '#/components/schemas/aggregatorCharacteristics'
    meterAttributes:
      type: object
      description: Meter metadata object (full dataset)
      properties:
        meterCommon:
          $ref: '#/components/schemas/meterCommonAttributes'
        electricityCharacteristics:
          $ref: '#/components/schemas/electricityCharacteristicsAttributes'
        gasCharacteristics:
          $ref: '#/components/schemas/gasCharacteristicsAttributes'
        aggregatorCharacteristics:
          $ref: '#/components/schemas/aggregatorCharacteristicsAttributes'
        location:
          $ref: '#/components/schemas/location'
        purpose:
          type: string
          maxLength: 50
      required:
        - purpose
    meterMetadataResponse:
      type: object
      description: Meter metadata object (full dataset)
      properties:
        meterCommon:
          $ref: '#/components/schemas/meterCommonResponse'
        location:
          $ref: '#/components/schemas/location'
      required:
        - meterCommon
        - location
      oneOf:
        - properties:
            electricityCharacteristics:
              $ref: '#/components/schemas/electricityCharacteristics'
        - properties:
            gasCharacteristics:
              $ref: '#/components/schemas/gasCharacteristics'
        - properties:
            aggregatorCharacteristics:
              $ref: '#/components/schemas/aggregatorCharacteristics'
    badRequest:
      type: object
      description: Bad Request
      properties:
        problem:
          $ref: '#/components/schemas/defaultProblem'
    unauthorized:
      type: object
      description: Unauthorized
      properties:
        problem:
          $ref: '#/components/schemas/defaultProblem'
    forbidden:
      type: object
      description: Forbidden
      properties:
        problem:
          $ref: '#/components/schemas/defaultProblem'
    notFound:
      type: object
      description: Not found
      properties:
        problem:
          $ref: '#/components/schemas/defaultProblem'
    unprocessableEntity:
      type: object
      description: Unprocessable entity
      properties:
        problem:
          $ref: '#/components/schemas/defaultProblem'
    defaultProblem:
      type: object
      description: Default problem object
      properties:
        type:
          type: string
          format: uri
        title:
          type: string
        status:
          type: integer
          minLength: 3
          maxLength: 3
        detail:
          type: string
        instance:
          type: string
          format: uri
        cause:
          $ref: '#/components/schemas/defaultProblem'
    reasonText:
      type: string
      description: Textual reason of the response
  headers:
    status:
      deprecated: false
      required: false
      schema:
        $ref: '#/components/schemas/statusCode'
    x-document-date-time:
      deprecated: false
      required: true
      schema:
        $ref: '#/components/schemas/dateTime'
    x-document-identification:
      deprecated: false
      required: true
      schema:
        $ref: '#/components/schemas/uniqueId'
    x-original-document-identification:
      deprecated: false
      required: false
      schema:
        $ref: '#/components/schemas/uniqueId'
    WWW-Authenticate:
      deprecated: false
      required: false
      schema:
        $ref: '#/components/schemas/reasonText'
  responses:
    badRequest:
      description: Bad Request
      headers:
        status:
          description: HTTP status code
          schema:
            $ref: '#/components/headers/status'
        x-document-date-time:
          description: Document creation timestamp
          schema:
            $ref: '#/components/headers/x-document-date-time'
        x-document-identification:
          description: Document unique identification
          schema:
            $ref: '#/components/headers/x-document-identification'
        x-original-document-identification:
          description: Request document unique identification
          schema:
            $ref: '#/components/headers/x-document-identification'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/badRequest'
    unauthorized:
      description: Unauthorized
      headers:
        status:
          description: HTTP status code
          schema:
            $ref: '#/components/headers/status'
        x-document-date-time:
          description: Document creation timestamp
          schema:
            $ref: '#/components/headers/x-document-date-time'
        x-document-identification:
          description: Document unique identification
          schema:
            $ref: '#/components/headers/x-document-identification'
        x-original-document-identification:
          description: Request document unique identification
          schema:
            $ref: '#/components/headers/x-document-identification'
        WWW-Authenticate:
          description: The required authentication method should be used to gain access to the resource
          schema:
            $ref: '#/components/headers/WWW-Authenticate'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/unauthorized'
    forbidden:
      description: Forbidden
      headers:
        status:
          description: HTTP status code
          schema:
            $ref: '#/components/headers/status'
        x-document-date-time:
          description: Document creation timestamp
          schema:
            $ref: '#/components/headers/x-document-date-time'
        x-document-identification:
          description: Document unique identification
          schema:
            $ref: '#/components/headers/x-document-identification'
        x-original-document-identification:
          description: Request document unique identification
          schema:
            $ref: '#/components/headers/x-document-identification'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/forbidden'
    notFound:
      description: Not found
      headers:
        status:
          description: HTTP status code
          schema:
            $ref: '#/components/headers/status'
        x-document-date-time:
          description: Document creation timestamp
          schema:
            $ref: '#/components/headers/x-document-date-time'
        x-document-identification:
          description: Document unique identification
          schema:
            $ref: '#/components/headers/x-document-identification'
        x-original-document-identification:
          description: Request document unique identification
          schema:
            $ref: '#/components/headers/x-document-identification'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/notFound'
    unprocessableEntity:
      description: Unprocessable entity
      headers:
        status:
          description: HTTP status code
          schema:
            $ref: '#/components/headers/status'
        x-document-date-time:
          description: Document creation timestamp
          schema:
            $ref: '#/components/headers/x-document-date-time'
        x-document-identification:
          description: Document unique identification
          schema:
            $ref: '#/components/headers/x-document-identification'
        x-original-document-identification:
          description: Request document unique identification
          schema:
            $ref: '#/components/headers/x-document-identification'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/unprocessableEntity'
